<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дієтичний калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Дієтичний калькулятор</h2>
        <label for="calories">Калорії (ккал):</label>
        <input type="number" id="calories" placeholder="Введіть кількість калорій">
        
        <label for="protein">Білки (г):</label>
        <input type="number" id="protein" placeholder="Введіть кількість білків">
        
        <label for="fats">Жири (г):</label>
        <input type="number" id="fats" placeholder="Введіть кількість жирів">
        
        <label for="carbs">Вуглеводи (г):</label>
        <input type="number" id="carbs" placeholder="Введіть кількість вуглеводів">
        
        <button onclick="calculate()">Обчислити</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
